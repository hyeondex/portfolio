<svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <mask id="mask">
            <!-- 전체 영역을 흰색 (불투명)으로 채움 -->
            <rect width="100%" height="100%" fill="white" />
            <!-- 중앙 타원을 검은색 (투명)으로 설정 -->
            <ellipse  id="circle" cx="960" cy="540" rx="100" ry="60" fill="black">
<!--                가로-->
                <animate id="animRx" attributeName="rx" from="100" to="100%" dur="3s" fill="freeze" begin="indefinite" calcMode="spline"
                         keySplines="0.25 0.1 0.25 1"
                         keyTimes="0;1"/>
<!--                세로-->
                <animate id="animRy" attributeName="ry" from="60" to="100%" dur="3s" fill="freeze" begin="indefinite" calcMode="spline"
                         keySplines="0.25 0.1 0.25 1"
                         keyTimes="0;1"/>
            </ellipse>
        </mask>
    </defs>

    <!-- 흰 배경을 마스크 적용 -->
    <rect width="100%" height="100%" fill="white" mask="url(#mask)" />
</svg>
